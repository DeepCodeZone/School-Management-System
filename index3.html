<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Teacher Login - Feins Academic</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <header>
    <h1>Feins Academic School - Teacher Login</h1>
  </header>
  

  <div class="form-container">
    <h2>Teacher Information Form</h2>
    <form action="#" method="post">
      
      <input type="text" id="name" name="name" placeholder="Enter your full name" required>

     
      <input type="text" id="faculty" name="faculty" placeholder="Enter your faculty" required>

      
      <input type="tel" id="contact" name="contact" placeholder="Enter your phone number" required>

     
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      
      <input type="password" id="password" name="password" placeholder="Create a password" required>

      <button type="submit">Submit</button>
      
      <div class="back-link">
      <a href="index2.html">‚Üê Back to Homepage</a>
    </div>
    </form>
    </div>
</body>
</html>
