<style>
    /* Page background */
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(to right, #e8f0ff, #f7fbff);
}

/* Gallery section */
.gallery-section {
  width: 100%;
  margin: 50px auto;
  padding: 40px 30px;
  background-color: #ffffff;
  border-radius: 16px;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
  text-align: center;
}

/* Heading */
.gallery-section h2 {
  font-size: 28px;
  color: #1f3c88;
  margin-bottom: 5px;
}

/* Subtitle */
.subtitle {
  font-size: 15px;
  color: #555;
  margin-bottom: 30px;
}

/* Gallery grid */
.gallery {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 20px;
}

/* Images */
.gallery img {
  width: 100%;
  height: 260px;            /* HEIGHT INCREASED */
  object-fit: cover;
  border-radius: 12px;
  box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

/* Hover effect */
.gallery img:hover {
  transform: scale(1.06);
  box-shadow: 0 12px 25px rgba(0, 0, 0, 0.25);
}
/* Add extra space after every 3 images (each row) */
.gallery img:nth-child(3n) {
  margin-bottom: 50px;   /* adjust value as you like */
}

.gallery-section{
    animation: text-appear both;
    animation-timeline: view(2% 1%);
    animation-range: entry 10% cover 50vh;
}

@keyframes text-appear {
    from {
        opacity: 0;
        transform: translateY(100px);
    }

    to {
        opacity: 1;
        transform: translateY(0);
    }  
}
/* image */
.gallery img{
    animation: imagereveal both;
    animation-timeline: view(2% 1%);
}
@keyframes imagereveal{
    from{
        filter: saturate(0) contrast(4) brightness(.1) blur(5px);
        opacity: 0;
        scale: .95;
        translate: 0 4rem;
    }
    to{
        filter: none;
        opacity: 1;
        scale: 1;
        translate: ;
    }
}





</style>
